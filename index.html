<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>

    <!-- Fav icon -->
    <link rel="shortcut icon" href="/image/favicon-32x32.png" type="image/x-icon">

    <!-- style sheet -->
    <link rel="stylesheet" href="/Style/styling.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">

        <div class="prevcard">
            <img src="/image/illustration-hero.svg" alt="Hero image">

            <h2>Order Summary</h2>

            <p id="text">You can now listen to millions of songs,<br> 
                audiobooks, and podcasts on any device <br>
                anywhere you like!
            </p>

            <div class="price">

                    <i class="fa-solid fa-music"></i>
                    <P style="display: inline; margin-left: 10px;">Annual Plan <br> <span>$59.99/year</span></P>

                    <a href="#">Change</a>
            </div>

            <button>Proceed to Payment</button>

            <p>Cancel Order</p>
        </div>

    </div>
</body>
</html>
